<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Update Turtle</h1>
    <form action="/update/{{ turtle.id }}" method="post">
       

        <div class="mb-3"> 
              <label for="exampleFormControlInput1" class="form-label"><h2>Turtle</h2></label>
            <img src="/static/kam0022-054.jpg" alt="Dinosaur" width="700px" height="500px" />
            
              <input  name="Turtlename" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Let's Edit Turtles's name" value="{{ turtle.name }}"">
            </div>
    <button type="submit" class="btn btn-primary">更新</button>
    </form>
    <form action="/delete/{{ turtle.id }}" method="post">
        <div class="text-end">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
          削除
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">本当に削除しますか</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ID、名前を再び確認してください
　　  <img src="/static/unnamed.jpg" alt="Dinosaur" width="300px" height="200px" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">戻る</button>
                <button type="submit" class="btn btn-danger">決定</button>
              </div>
            </div>
          </div>
        </div>
          </div>
    </form>
</body>
