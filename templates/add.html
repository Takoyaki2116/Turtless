<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <H1>Let's Add New Turtle !</H1>
    <form action="/new" method="post">
        
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><h2>Turtle</h2></label>
      <img src="/static/publicdomainq-0035619zpz.jpg" alt="Dinosaur" width="700px" height="500px" />
      <input  name="Turtlename" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Please imput Turtle's name">
    </div>
      
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        追加しよう!!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">登録ルール</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              亀系統しか追加してはいけません、かつ、亀を虐待するような名前も違反です。
              その上で、もう一度考え直してください
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">戻る</button>
              <button type="submit" class="btn btn-primary">本当に追加する</button>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-danger" href="/list">リスト</a>
    </form>
</body>
